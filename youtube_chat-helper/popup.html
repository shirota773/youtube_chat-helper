<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Chat Helper</title>
    <style>
        body {
            width: 280px;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            margin: 0;
        }

        h1 {
            font-size: 16px;
            margin: 0 0 12px 0;
            color: #333;
        }

        .setting-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .setting-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .setting-item label {
            cursor: pointer;
            flex: 1;
        }

        .setting-desc {
            font-size: 11px;
            color: #666;
            margin: 0 0 12px 8px;
            line-height: 1.4;
        }

        .status {
            font-size: 12px;
            color: #4caf50;
            margin-top: 8px;
            padding: 6px;
            background: #e8f5e9;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .divider {
            height: 1px;
            background: #ddd;
            margin: 12px 0;
        }

        .info {
            font-size: 11px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>YouTube Chat Helper</h1>

    <div class="setting-item">
        <input type="checkbox" id="ccppp-toggle" checked>
        <label for="ccppp-toggle">CCPPP を有効にする</label>
    </div>
    <p class="setting-desc">
        :emoji_name: 形式のテキストを自動的にクリック可能なボタンに変換します
    </p>

    <div class="setting-item">
        <input type="checkbox" id="autoload-toggle" checked>
        <label for="autoload-toggle">スタンプ自動読み込み</label>
    </div>
    <p class="setting-desc">
        ページ読み込み時に絵文字を事前読み込みします
    </p>

    <div class="status" id="status">設定を保存しました</div>

    <div class="divider"></div>

    <div class="info">
        Version 2.4
    </div>

    <script src="popup.js"></script>
</body>
</html>
